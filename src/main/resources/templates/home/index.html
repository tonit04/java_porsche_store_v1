<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head th:replace="layout/header :: head('Trang chủ')"></head>
<body>

<!-- Gọi navbar -->
<div th:replace="layout/navbar :: navbar"></div>

<!-- Nội dung chính -->

<!-- Carousel -->
<div class="container my-4">
    <div id="homeCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#homeCarousel" data-bs-slide-to="0" class="active"
                    aria-current="true"></button>
            <button type="button" data-bs-target="#homeCarousel" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#homeCarousel" data-bs-slide-to="2"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img th:src="@{/images/porsche_store/home/slide1.png}" class="d-block w-100" alt="Slide 1">
            </div>
            <div class="carousel-item">
                <img th:src="@{/images/porsche_store/home/slide2.png}" class="d-block w-100" alt="Slide 2">
            </div>
            <div class="carousel-item">
                <img th:src="@{/images/porsche_store/home/slide3.png}" class="d-block w-100" alt="Slide 3">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#homeCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#homeCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>

<!-- Placeholder Section -->
<div class="container-fluid my-5 bg-info">
    <div class="p-5 text-center">
        <h2>Tiêu đề dự phòng</h2>
        <p>Mô tả nội dung dự phòng ở đây</p>
    </div>
</div>

<!-- Product Cards Section -->
<div class="container mb-5">
    <h3 class="mb-4">Các dòng xe</h3>
    <div class="row row-cols-1 row-cols-md-4 g-4">

        <div class="col" th:each="cat : ${categories}">
            <!-- Bọc toàn bộ card trong thẻ <a> -->
            <a th:href="@{'/models/?category=' + ${cat.name}}" class="text-decoration-none text-dark">
                <div class="card h-100">
                    <img th:src="@{'/images/porsche_store/categories/' + ${cat.imageUrl}}" alt="Car Image"
                         class="fixed-image">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${cat.name}">911</h5>
                    </div>
                </div>
            </a>
        </div>

    </div>
</div>

<!-- Bootstrap Bundle (bao gồm Popper) -->
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<!-- Footer -->
<div th:replace="layout/footer :: footer"></div>
<!---->
</body>
</html>
