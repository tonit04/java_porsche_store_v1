<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head th:replace="layout/header :: head('List')"></head>
<body>

<!-- Gọi navbar -->
<div th:replace="layout/navbar :: navbar"></div>

<!-- Nội dung chính -->
<div class="container mt-5 mb-5">
    <h1 class="mb-4">List</h1>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Status</th>
            <th>Name</th>
            <th>Model</th>
            <th>Slug</th>
            <th>Year</th>
            <th>Price</th>
            <th>Color</th>
            <th>Engine</th>
            <th>Horsepower</th>
            <th>Max Speed</th>
            <th>Transmission</th>
            <th>Fuel Type</th>
            <th>Description</th>
            <th>Stock</th>
            <th>Image</th>
            <th>Created At</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="car : ${cars}">
            <td th:text="${car.id}">1</td>
            <td th:text="${car.status}">Active</td>
            <td th:text="${car.name}">911 Taycan</td>
            <td th:text="${car.carModel.name}">Phiên bản 911 Carrera Coupé</td> <!-- Truy cập model qua car -->
            <td th:text="${car.slug}">911-taycan</td>
            <td th:text="${car.year}">2024</td>
            <td th:text="${#numbers.formatDecimal(car.price, 1, 'COMMA', 1, 'POINT')}">$120,000.0</td>
            <td th:text="${car.color}">Red</td>
            <td th:text="${car.engine}">V8</td>
            <td th:text="${car.horsepower}">500</td>
            <td th:text="${car.maxSpeed}">300</td>
            <td th:text="${car.transmission}">Automatic</td>
            <td th:text="${car.fuelType}">ELECTRIC</td>
            <td th:text="${car.description}">Sport car</td>
            <td th:text="${car.stock}">10</td>
            <td><img th:src="@{'/images/porsche_store/cars/' + ${car.imageUrl}}" alt="Car Image" style="width: 100px;"></td>
            <td th:text="${#temporals.format(car.createdAt, 'yyyy-MM-dd HH:mm:ss')}">2025-04-16 14:22:00</td>
        </tr>
        </tbody>
    </table>
</div>
<div class="container mt-5 mb-5">Van</div>
<div class="container mt-5 mb-5">Ton</div>
<!-- Bootstrap Bundle (bao gồm Popper) -->
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<!-- Footer -->
<div th:replace="layout/footer :: footer"></div>
<!---->
</body>
</html>
