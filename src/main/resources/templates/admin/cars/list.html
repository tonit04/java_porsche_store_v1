<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head th:replace="~{layout/header :: head('List')}"></head>
<body>

<div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
    <span th:text="${successMessage}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
<div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
    <span th:text="${errorMessage}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
<div class="container mt-5 mb-5">
    <a th:href="@{'create'}">Add car</a>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Status</th>
            <th>Name</th>
            <th>Model</th>
            <th>Price</th>
            <th>Color</th>
            <th>Horsepower</th>
            <th>Max Speed</th>
            <th>Transmission</th>
            <th>Fuel Type</th>
            <th>Stock</th>
            <th>Image</th>
            <th>Acctions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="car : ${cars}">
            <td th:text="${car.id}">1</td>
            <td th:text="${car.status}">Active</td>
            <td th:text="${car.name}">911 Taycan</td>
            <td th:text="${car.carModel.name}">Phiên bản 911 Carrera Coupé</td>
            <td th:text="${#numbers.formatDecimal(car.price, 1, 'COMMA', 1, 'POINT')}">$120,000.0</td>
            <td th:text="${car.color}">Red</td>
            <td th:text="${car.horsepower}">500</td>
            <td th:text="${car.maxSpeed}">300</td>
            <td th:text="${car.transmission}">Automatic</td>
            <td th:text="${car.fuelType}">ELECTRIC</td>
            <td th:text="${car.stock}">10</td>
            <td><img th:src="@{'/images/porsche_web_java/cars/' + ${car.imageUrl}}" alt="Car Image"
                     style="width: 100px;"></td>
            <td>
                <ul>
                    <li>
                        <a th:href="@{/admin/cars/detail/{id}(id=${car.id}) }">Detail</a>
                    </li>
                    <li>
                        <a th:href="@{/admin/cars/update/{id}(id=${car.id}) }">Update</a>
                    </li>
                    <li>
                        <a th:href="@{/admin/cars/delete/{id}(id=${car.id}) }">Delete</a>
                    </li>
                </ul>
            </td>
        </tr>
        </tbody>
    </table>

</div>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>

</body>
</html>
