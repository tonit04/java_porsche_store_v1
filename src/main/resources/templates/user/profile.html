<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{layout/header :: head('User Profile')}"></head>
<body>

<div th:replace="~{layout/navbar :: navbar}"></div>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow-lg rounded">
                <div class="card-header bg-dark text-white text-center">
                    <h4 class="mb-0">Thông tin tài khoản</h4>
                </div>

                <div class="card-body">
                    <p><strong>Username:</strong> <span th:text="${user.username}">username</span></p>
                    <p><strong>Email:</strong> <span th:text="${user.email}">email</span></p>
                    <p><strong>Phone:</strong> <span th:text="${user.phone}">phone</span></p>
                    <p><strong>Address:</strong> <span th:text="${user.address}">address</span></p>
                </div>

                <div class="card-footer text-center">
                    <a th:href="@{/user/edit}" class="btn btn-primary me-2">Sửa thông tin</a>
                    <a th:href="@{/user/change-password}" class="btn btn-warning">Đổi mật khẩu</a>
                </div>
            </div>

        </div>
    </div>
</div>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>

</body>
</html>
